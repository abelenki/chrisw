<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

{% autoescape off %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="/css/sen.extra.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/css/sen.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="/css/960.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<title>{% block title %}
		Title
	{% endblock %}</title>
	
	<style type="text/css" media="screen">
		#wrapper {
			padding: 1.5em 10px;
		}
		#content {
			min-height: 420px;
			padding: 1.5em 0;
			padding-top: 60px;
		}
		#top-bar-outer {
		    width: 100%;
		    height: 40px;
		    display: block;
/*		    text-align: center;*/
		    position: fixed;
		    top: 0;
		    left: 0;
		}
		#top-bar-bg {
		    width: 100%;
		    height: 100%;
		    top: 0;
		    left: 0;
		    background: white;
		    background: -webkit-gradient(linear,left top,left bottom,from(white),to(white));
		    background: -moz-linear-gradient(top,white,white);
		    background: transparent\9;
		    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#FFFFFF',endColorstr='#FFFFFF');
		}
		#top-bar {
		  margin: 0 auto;
		  width: 960px;
		  text-align: left;
		}
		#top-bar .top-bar-inside {
		  margin: 0 40px;
		  position: relative;
		  vertical-align:middle;
		}
		
	</style>
</head>

<body>
	<div id="wrapper" class="container_12">
		
		<div id="top-bar-outer" class="container_12">
			<div id="top-bar-bg">
				<div id="top-bar">
					<div id="top-bar-inside">
						<h1 id="daoshicha" style="margin:16px 0 16px;">Daoshicha</h1>
						<hr>
					</div>
				</div>
			</div>
		</div>
		<div id="content">
			<div id="main_panel" class="grid_6">
				{% block content %}
					Think big
				{% endblock %}
			</div>
			<div id="sidebar" class="grid_6">
				{% block sidebar %}
					Do small
				{% endblock %}
			</div>
			<div class="clear">
			</div>
		</div>
		<div id="footer">
			<span id="cp">
			    &copy; 2005Ôºç2010 Daoshicha, all rights reserved
			</span>
			<span style="float: right;">
				Powered by <a href="http://github.com/kangzhang/chrisw/">Chrisw</a>
			</span>
		</div>
	</div>

</body>

</html>
{% endautoescape %}
