{% extends "group_master.html" %}

{% block title %}
	Group Settings
{% endblock %}

{% block content %}
	<img src="{{group.photo_url}}=s144" />
	<form action="{{photo_upload_url}}" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
		
		{{ photo_form.as_table }}
		<input type="hidden" name="back_url" value="{{back_url}}">
		<p><input type="submit" value="Change Photo"></p>
	</form>
	
	<form action="{{post_url}}" method="POST" accept-charset="utf-8">
		
		{{ form.as_p }}
		<p><input type="submit" value="Save"></p>
	</form>
{% endblock %}
