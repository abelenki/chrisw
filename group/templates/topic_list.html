
{% load i18n %}

<div id="topic-box">
	<ol class="topics">
		{% for topic in topics %}
			<li class="topic_list" data-topic-id="{{topic.key.id}}">
				<span class="topic_author_photo">
					<img src="{{topic.author.photo_url}}=s48">
				</span>
				<span class="topic_content"> 
					<span style="display: block; margin-bottom: 5px;">
						{{ topic.title }}
					</span>
					<span style=" color: #999999;">{{ topic.create_time|date:"Y-n-j H:i" }} by {{ topic.author.fullname }}. • {{ topic.length }} {% trans "Posts" %} • {{ topic.hits }} {% trans "Hits" %} </span>
				</span>
			</li>
		{% endfor %}
	</ol>
</div>
