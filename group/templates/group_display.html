{% extends "master.html" %}

{% block title %}
	Group Info
{% endblock %}

{% block content %}
	{% include "topic_list.html" %}
{% endblock %}

{% block sidebar %}
	<div id="control">
		<ul>
			<li>
				<a href="/group/{{group.key.id}}/join">Join Group</a>
			</li>
			{% for member in members %}
				<li>
					<a href="/u/{{member.key.id}}"><img src="{{member.photo_url}}"/></a>
				</li>
			{% endfor %}
		</ul>
	</div>
{% endblock %}
