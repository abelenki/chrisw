{% extends "page_user_view_master.html" %}

{% load stream_render %}

{% block user_content %}
	
	<div id="stream-box">
		<ol class="streams">
			{% for stream in streams %}
				{% block following_stream %}

					{% stream_render stream%}

				{% endblock %}
			{% endfor %}
		</ol>
		{% include "control_pager.html" %}
	</div>
	
{% endblock %}
